---

- hostname: name="{{ hostname }}"

- name: Update packages
  apt: upgrade=safe update_cache=yes
  when: ansible_os_family == 'Debian'

- name: Install system utilities.
  apt: "name={{ item }} state=latest"
  with_items:
    - bzip2
    - curl
    - diffutils
    - dnsutils
    - findutils
    - git
    - git-core
    - gnupg
    - gzip
    - htop
    - lynx
    - nano
    - nmap
    - obfsproxy
    - openssl
    - openssh-client
    - openssh-server
    - openssh-sftp-server
    - p7zip
    - patch
    - rsync
    - screen
    - sed
    - sysbench
    - tar
    - tcpdump
    - telnet
    - traceroute
    - unrar-free
    - unzip
    - vim
    - wget
    - xz-utils
    - zip
    - zoo
