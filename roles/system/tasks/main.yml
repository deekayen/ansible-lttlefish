---

- name: Install system utilities.
  community.general.openbsd_pkg:
    name: "{{ item }}"
    state: present
  with_items:
    - bzip2
    - curl
    - git
    - gnupg
    - htop
    - lynx
    - nano
    - nmap
    - rsync--
    - unzip--
    - vim--no_x11
    - wget

- name: Install certbot.
  community.general.openbsd_pkg:
    name: certbot
    state: present

- name: Configure timezone for US/Eastern.
  ansible.builtin.file:
    src: /etc/localtime
    dest: "{{ localtime_timezone }}"
    owner: root
    group: wheel
    state: hard

- name: Upload a new motd.
  ansible.builtin.copy:
    src: motd
    dest: /etc/motd
    owner: root
    group: operator
    mode: 0664
