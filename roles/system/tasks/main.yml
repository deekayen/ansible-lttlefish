---

- include: debian_upgrade.yml

- name: Update apt cache if needed.
  apt: update_cache=yes cache_valid_time=3600

- name: Install system utilities.
  apt: "name={{ item }} state=latest"
  with_items:
    - bzip2
    - curl
    - diffutils
    - dnsutils
    - findutils
    - git
    - git-core
    - gnupg
    - gzip
    - htop
    - lynx
    - nano
    - nmap
    - obfsproxy
    - openssl
    - openssh-client
    - openssh-server
    - openssh-sftp-server
    - p7zip
    - patch
    - rsync
    - screen
    - sed
    - sysbench
    - tar
    - tcpdump
    - telnet
    - traceroute
    - unrar-free
    - unzip
    - vim
    - wget
    - xz-utils
    - zip
    - zoo

