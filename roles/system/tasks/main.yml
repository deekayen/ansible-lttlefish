---

- hostname: name="{{ hostname }}"

- name: Install Jessie backports repository.
  apt_repository: repo='deb http://ftp.debian.org/debian jessie-backports main' state=present

- name: Update packages
  apt: upgrade=safe update_cache=yes
  when: ansible_os_family == 'Debian'

- name: Install system utilities.
  apt: "name={{ item }} state=latest"
  with_items:
    - bzip2
    - certbot
    - curl
    - diffutils
    - dnsutils
    - etckeeper
    - findutils
    - git
    - git-core
    - gnupg
    - gzip
    - htop
    - lynx
    - nano
    - nmap
    - obfsproxy
    - openssl
    - openssh-client
    - openssh-server
    - openssh-sftp-server
    - p7zip
    - patch
    - python-certbot-apache
    - rsync
    - screen
    - sed
    - sysbench
    - tar
    - tcpdump
    - telnet
    - traceroute
    - unrar-free
    - unzip
    - vim
    - wget
    - xz-utils
    - zip
    - zoo

- name: Set timezone.
  copy: content="{{ timezone }}\n" dest=/etc/timezone owner=root group=root mode=0644
  register: timechange

- name: Reconfigure timezone data.
  shell: dpkg-reconfigure -f noninteractive tzdata
  when: timechange.changed and ansible_os_family == "Debian"

- name: Upload a new motd.
  copy: src=motd dest=/etc/motd owner=root group=root mode=644

# https://stackoverflow.com/questions/28987891/patch-pyopenssl-for-sslv3-issue#29081240
- name: Upgrade pip.
  command: easy_install --upgrade pip

- name: Upgrade python requests since Debian doesn't compile SSLv3 support.
  command: pip install --upgrade requests
